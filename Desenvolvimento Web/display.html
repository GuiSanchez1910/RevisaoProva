<!doctype html>
<html>
    <head>
        <meta charset="utf-8" title="displays">
        <link rel="stylesheet" href="/estilos/eslilos.css">
        <style>
            .block{
                display:block;
                background-color: aqua;
            }
            .inline{
                display:inline;
                background-color: yellow;
            }
            .inline-block{
                display: inline-block;
                background-color: red;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Display block</h1>
        <p class="block">Display block</p>
        <p class="block">Display block</p>
        <h1>Display inline</h1>
        <p class="inline">Display inline</p>
        <p class="inline">Display inline</p>
        <h1>Display inline-block</h1>
        <p class="inline-block">Display inline-block</p>
        <p  class="inline-block">Display inline-block</p>
    </body>
</html>
